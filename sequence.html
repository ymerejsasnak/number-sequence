<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="sequence.css">
    <title>Math Sequence Challenge</title>
</head>
<body>
    <!-- (holding off on welcome screen for now, just do basic game first)
    <div class="pure-g" id="title-container">
        <div class="pure-u-1" id="title">
            <h1>Welcome to the Math Sequence Challenge</h1>
            <button class="pure-button">Click to begin</button>
        </div>
    </div>
    -->

    <div class="pure-g" id="question-div">
        <div class="pure-u-1-4">
            <p>correct: <span>0</span> of 10</p>
        </div>
        <div class="pure-u-1-2">
            <h2>Question <span></span></h2>
        </div>
        <div class="pure-u-1-4"></div>
    </div>

    <div class="pure-g" id="sequence-div">
        <div class="pure-u-1">
            <p></p>
        </div>
    </div>

    <div class="pure-g" id="answers-div">
        <div class="pure-u-1-4"></div>
        <div class="pure-u-1-2">
            <p>What is the next number in the sequence?</p>
            <button id="answer1" class="pure-button"></button>
            <button id="answer2" class="pure-button"></button>
            <button id="answer3" class="pure-button"></button>
            <button id="answer4" class="pure-button"></button>
        </div>
        <div class="pure-u-1-4"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="generator.js"></script>
    <script src="seqGame.js"></script>

</html>
